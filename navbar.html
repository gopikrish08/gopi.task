<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>
        .flex-container{
        display: flex;
        background-color: aqua;
        border: 2px solid black;
        padding: 20px;
        align-items: center;
        flex-wrap: nowrap;
        flex-direction: row;
        color: black;
        }
        .flex-container>div{
        text-align: center;
        font-size: 20px;
        height: 50%;
        width: 100px;}
        </style>
    </head>
    <body>
        <div class="flex-container
        ">
            <div><i class="i class=fa-sharp fa-solid fa-house"></i></div>
            <div>HTML</div>
            <div>CSS</div>
            <div>JAVASCRIPT</div>
            <div>SQL</div>
            <div>PHP</div>
            <div>PYTHON</div>
            <div>JAVA</div>
            <div>C</div>
            <div>C++</div>
            <div><i class="fa-solid fa-magnifying-glass"></i></div>
            <div><i class="i class=fa-sharp fa-solid fa-bars"></i></div>
            <div><i class="https://fontawesome.com/icons/circle-half-stroke?f=sharp&s=solid"></i></div>
            <div><i class="fa-solid fa-globe"></i></div>
            <div><i class="fa-solid fa-paperclip"></i></div>
            <div><i class="fa-solid fa-trash"></i></div>
            <div><i class="fa-solid fa-circle-half-stroke"></i></div>
        </div>
    </body>
</html>
